<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나이키 프로젝트 | 이용약관</title>
  <link rel="stylesheet" href="../../css/reset.css">
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="container">
    <img src="../../assets/logo.svg" alt="Nike Logo" class="logo">
    <h1>계속 진행하시려면 아래 권한에 동의해 주세요.</h1>
    <p>* 필수 항목</p>
    <p class="sub-text">개인 정보의 제3자 제공 및 국외 이전에 대한 내용을 확인하고 동의합니다.</p>
    <div class="checkbox-group">
      <label>
        <input type="checkbox">
        <span>모든 약관에 동의합니다</span>
      </label>
      <div class="divider"></div>
      <label>
        <input type="checkbox">
        <span class="required">이용약관에 동의합니다</span>
      </label>
      <label>
        <input type="checkbox">
        <span class="required">개인 정보 수집 및 이용에 동의합니다</span>
      </label>

      <label>
        <input type="checkbox">
        <span class="required">개인 정보의 제3자 제공 및 국외 이전에 동의합니다</span>
      </label>
    </div>
    <p class="info-text">이 약관에 동의하지 않을 수 있지만, 그럴 경우 나이키 계정을 생성할 수 없고 나이키 서비스를 이용할 수 없습니다.</p>
    <div class="button-group">
      <button class="button button-primary">계속</button>
      <button class="button button-secondary">취소</button>
    </div>
  </div>
</body>

</html>
