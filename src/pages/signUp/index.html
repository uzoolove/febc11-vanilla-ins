<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나이키 프로젝트 | 회원가입</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <!-- 컨텐츠 시작 -->
    <div class="container">
        <!-- 로고 -->
        <img src="../../assets/logo.svg" alt="Nike Logo" class="nike-logo">

        <!-- 회원가입 폼 -->
        <form>
            <div class="input-wrapper">
                <h1>이제 나이키 멤버가 되어볼까요?</h1>

                <!-- 이름 & 성 -->
                <div class="name-inputs">
                    <div class="input-group">
                        <input type="text" id="firstName" placeholder="이름" required>
                    </div>
                    <div class="input-group">
                        <input type="text" id="lastName" placeholder="성" required>
                    </div>
                </div>

                <!-- 비밀번호 -->
                <div>
                    <div class="input-group">
                        <input type="password" id="password" placeholder="비밀번호" required>
                    </div>
                    <div class="input-validate">
                        <p><img src="../../assets/IconCheck.svg" /> 최소 8자</p>
                        <p><img src="../../assets/IconCheck.svg" /> 알파벳 대문자 및 소문자 조합, 최소 1개 이상의 숫자</p>
                    </div>
                </div>

                <!-- 생년월일 -->
                <div>
                    <div class="input-group">
                        <input type="date" id="birthdate" required>
                    </div>
                </div>

                <!-- 개인정보 처리방침 체크박스 -->
                <div class="checkbox-group">
                    <input type="checkbox" id="agreeTerms" required>
                    <label for="agreeTerms">나이키의 <a>개인정보 처리방침</a> 및 <a>이용약관</a>에 동의합니다.</label>
                </div>
            </div>

            <!-- 가입버튼 -->
            <button type="submit" class="btn">계정 만들기</button>
        </form>
    </div>
    <!-- 컨텐츠 끝 -->
</body>

</html>
